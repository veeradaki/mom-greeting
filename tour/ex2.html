<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mummy 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #fbdde1, #ffe3f1);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #surprise {
      text-align: center;
      background-color: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      display: none;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1, p {
      color: #d63384;
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .reveal-btn {
      background-color: #ff85a2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .reveal-btn:hover {
      background-color: #ff6690;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button class="reveal-btn" onclick="showMessage()">💝 Surpriseee 💝</button>

  <div id="surprise">
    <h1>You are my love, my lifeline 💕</h1>
    <p><b>Thank you for being my everything.💕</b></p>
    <p><b>💖 You're my home. 💖</b></p>
    <p><b>💖 You're my heartbeat. 💖</b></p>
    <p><b>I love you forever, Mummy 💐</b></p>
  </div>

  <script>
    function showMessage() {
      const surpriseDiv = document.getElementById("surprise");
      surpriseDiv.style.display = "block";
    }
  </script>
</body>
</html>
